<breadcrumbs [menuItemLinks]="[['Home', '/'], ['Add Hotel', '']]"></breadcrumbs>

<p class="h3 mb-4">Add hotel</p>
<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="form-group row">
    <label for="Name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Name" formControlName="Name" placeholder="Hotel Name">
    </div>
    <div class="col-md-10 offset-2 text-danger" *ngIf="formControls.Name.touched && formControls.Name.errors?.required">Name is required</div>
    <div class="col-md-10 offset-2 text-danger" *ngIf="formControls.Name.touched && formControls.Name.errors?.onlySpaces">A value consisting only of spaces is not valid</div>
  </div>
  <div class="form-group row">
    <label for="HotelCode" class="col-sm-2 col-form-label">Code</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="HotelCode" formControlName="HotelCode" placeholder="Hotel code" >
    </div>
    <div class="col-md-10 offset-2 text-danger" *ngIf="formControls.HotelCode.touched && formControls.HotelCode.errors?.required">Hotel Code is required</div>
    <div class="col-md-10 offset-2 text-danger" *ngIf="formControls.HotelCode.touched && formControls.HotelCode.errors?.onlySpaces">A value consisting only of spaces is not valid</div>
  </div>
  <div class="form-group row">
    <label for="Login" class="col-sm-2 col-form-label">Login</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Login" formControlName="Login" placeholder="Login">
    </div>
    <div class="col-md-10 offset-2 text-danger" *ngIf="formControls.Login.touched && formControls.Login.errors?.required">Login is required</div>
    <div class="col-md-10 offset-2 text-danger" *ngIf="formControls.Login.touched && formControls.Login.errors?.onlySpaces">A value consisting only of spaces is not valid</div>
  </div>
  <div class="form-group row">
    <label for="Password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="Password" formControlName="Password" placeholder="Password">
    </div>
    <div class="col-md-10 offset-2 text-danger" *ngIf="formControls.Password.touched && formControls.Password.errors?.required">Password is required</div>
    <div class="col-md-10 offset-2 text-danger" *ngIf="formControls.Password.touched && formControls.Password.errors?.onlySpaces">A value consisting only of spaces is not valid</div>
  </div>
  <input type="hidden" Name="Id" value="0" />
  <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Submit</button>
</form>
