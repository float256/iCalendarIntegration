<nav aria-label="breadcrumb">
  <ol class="breadcrumb bg-white pb-0 pl-0">
    <li class="breadcrumb-item" aria-current="page">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Add Hotel</li>
  </ol>
</nav>
<p class="h3 mb-4">Add hotel</p>
<form>
  <div class="form-group row">
    <label for="nameField" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nameField" placeholder="Hotel name">
    </div>
  </div>
  <div class="form-group row">
    <label for="codeField" class="col-sm-2 col-form-label">Code</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="codeField" placeholder="Hotel code">
    </div>
  </div>
  <div class="form-group row">
    <label for="loginField" class="col-sm-2 col-form-label">Login</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="loginField" placeholder="Login">
    </div>
  </div>
  <div class="form-group row">
    <label for="passwordField" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="passwordField" placeholder="Password">
    </div>
  </div>
  <input type="hidden" name="Id" value="{{hotelId}}" />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
