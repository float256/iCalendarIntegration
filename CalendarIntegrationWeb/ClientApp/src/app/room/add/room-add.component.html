<nav aria-label="breadcrumb">
  <ol class="breadcrumb bg-white pb-0 pl-0">
    <li class="breadcrumb-item" aria-current="page">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item" aria-current="page">
      <a routerLink="/Hotel/1">Hotel#{{hotelId}}</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Add Room</li>
  </ol>
</nav>
<p class="h3 mb-4">Add room in "Hotel#{{hotelId}}"</p>
<form>
  <div class="form-group row">
    <label for="nameField" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nameField" placeholder="Room name">
    </div>
  </div>
  <div class="form-group row">
    <label for="TLApiCodeField" class="col-sm-2 col-form-label">TLApiCode</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="TLApiCodeField" placeholder="Room TLApiCode">
    </div>
  </div>
  <div class="form-group row">
    <label for="UrlField" class="col-sm-2 col-form-label">URL</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="UrlField" placeholder="Room URL">
    </div>
  </div>
  <input type="hidden" name="hotelId" value="{{hotelId}}" />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
